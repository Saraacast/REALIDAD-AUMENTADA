<!DOCTYPE html>
<html>

<head>
    <title>Marcador Hiro - AR.js</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .marker-container {
            max-width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 20px solid white;
            /* Margen blanco adicional para mejor detección */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            color: #666;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="marker-container">
        <h1>Apunta tu celular aquí</h1>
        <!-- Marcador Hiro Oficial -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/48/Hiro_marker_ARjs.png" alt="Marcador Hiro">
        <p>Asegúrate de que no haya reflejos en la pantalla.</p>
    </div>
</body>

</html>
